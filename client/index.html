<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>DunnByDesign</title>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">

<body ng-controller="ContactFormController as cform" class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <form ng-submit="cform.submit()">
                <div ng-repeat="n in cform.contact"  class="form-group">
                    <label for="{{n.key}}">{{n.label}}</label>
                    <input class="form-control" id="{{n.key}}" ng-model="n.value" type="text" maxlength="100"></input>
                </div>
                <input class="btn btn-primary" type="submit" value="submit">
            </form>
        </div>

        <div ng-if="!cform.contactresults.Length > 0" class="col-sm-6">
            <br />
            <ul ng-repeat="n in cform.contactresult" class="list-group list-group-flush">
                
                <li class="list-group-item">
                <span id="r{{n.key}}">{{n.label}} {{n.value}}</span>
                </li>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
<script src="/js/app.js"></script>
</html>
